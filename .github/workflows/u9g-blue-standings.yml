name: U9G Blue Standings Weekly Email

on:
  workflow_dispatch:

jobs:
  standings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 openai

    - name: Fetch EMSA Schedule Page
      run: python .github/scripts/fetch_schedule.py

    - name: Extract U9G Blue Games
      run: python .github/scripts/extract_games.py

    - name: Generate Standings with ChatGPT
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python .github/scripts/generate_standings.py

    - name: Send Email with Gmail SMTP
      env:
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: python .github/scripts/send_email.py
